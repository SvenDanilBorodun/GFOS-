version: '3.9'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  db:
    image: postgres:15-alpine
    container_name: ideaboard-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-ideaboard}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./docker/database/init-user.sh:/docker-entrypoint-initdb.d/02-init-user.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ideaboard}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ideaboard-network

  # ===========================================
  # GlassFish Backend
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: ideaboard-backend
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-ideaboard}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
      - "${GLASSFISH_ADMIN_PORT:-4848}:4848"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/ideaboard/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s
    networks:
      - ideaboard-network

  # ===========================================
  # React Frontend (nginx)
  # ===========================================
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: ideaboard-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ideaboard-network

volumes:
  pgdata:
    name: ideaboard-pgdata

networks:
  ideaboard-network:
    name: ideaboard-network
    driver: bridge
